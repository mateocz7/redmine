
version: '3.9'

services:
  redmine:
    build: .
    container_name: redmine
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      REDMINE_DB_MYSQL: db
      REDMINE_DB_DATABASE: redmine
      REDMINE_DB_USERNAME: redmine
      REDMINE_DB_PASSWORD: redmine
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - redmine_files:/usr/src/redmine/files
      - ./themes:/usr/src/redmine/themes
      - ./public/images:/usr/src/redmine/public/images
      - ./public/stylesheets:/usr/src/redmine/public/stylesheets
      - ./public/javascripts:/usr/src/redmine/public/javascripts
      - ./config/configuration.yml:/usr/src/redmine/config/configuration.yml
      - ./init-redmine-logo.sh:/usr/local/bin/init-redmine-logo.sh
    command: ["rails", "server", "-b", "0.0.0.0"]

  db:
    image: mysql:5.7
    container_name: redmine_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: redmine
      MYSQL_USER: redmine
      MYSQL_PASSWORD: redmine
    volumes:
      - redmine_db:/var/lib/mysql
      - ./backup:/backup
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 5

volumes:
  redmine_files:
  redmine_db:

